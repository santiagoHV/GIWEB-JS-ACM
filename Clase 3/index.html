<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <title>Operaciones</title>
</head>

<body>
    <div class="container">
        <div class="row text-center mb-4">
            <h1 class="title">Calculadora GIWEB</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="input-group mb-3">
                    <span class="input-group-text">Numero A</span>
                    <input class="form-control" type="text" id="inputA" placeholder="Ingrese el numero" />
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="input-group mb-3">
                    <span class="input-group-text">Numero B</span>
                    <input type="text" id="inputB" class="form-control" placeholder="Ingrese el numero" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button onclick="sumar()" class="btn btn-light">Sumar</button>
                <button onclick="multiplicar()" class="btn btn-light">
						Multiplicar
					</button>
                <button onclick="restar()" class="btn btn-light">Restar</button>
                <button onclick="dividir()" class="btn btn-light">Dividir</button>
                <button onclick="elevar()" class="btn btn-light">Elevar</button>
            </div>
        </div>
        <div class="row text-center mt-5">
            <h3 class="title">Resultado</h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="input-group mb-3">
                    <input id="resultado" type="text" id="resultado" class="form-control" placeholder="Aqui aparecera el resultado" readonly />
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
